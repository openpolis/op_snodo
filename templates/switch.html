$def with (web_services)
<!DOCTYPE html>
<html>
<head>
	<title>Switch - Openpolis</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<style type="text/css">
		body { background-color: #f7f7f7; font-size: 13px; line-height: 18px; }
		body > .container { margin-top: 100px; }
		body > .container form input { width: 100%; }
	</style>
	<link href="/static/favicon.ico" rel="shortcut icon" />
</head>
<body>
<div class="container">

	<div class="row-fluid">
		<ul>
			$for service_uri in web_services
				<li><a href="//$service_uri">$service_uri</a></li>
		</ul>
	</div>

</div>
</body>
</html>
